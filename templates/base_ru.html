<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="{{url_for('static', filename='reset.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.png')}}" type="image/png">
    <title>Кафедра ЦТиМ</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="{{url_for('static', filename='img/logo.png')}}" alt="Логотип кафедры">
            </a>
        </div>
        <div class="header_name">УГНТУ <br> ЦТиМ</div>
        <nav>
            <div class="language-img">
                <a href="/index_en"><img src="{{url_for('static', filename='img/rus.png')}}"></a>
            </div>
            <ul>
                <li class="nav-item"><a href="/news_ru">Новости</a></li>
                <li class="nav-item"><a href="/students_ru">Студенту</a></li>
                <li class="nav-item"><a href="/applicants_ru">Абитуриенту</a></li>
                <li class="nav-item"><a href="/education_ru">Образование</a></li>
                <li class="nav-item"><a href="/history_ru">История</a></li>
                <li class="nav-item nav-item_sub">
                    <a href="#">О кафедре <img src="{{url_for('static', filename='img/note.png')}}"></a>
                    <ul class="sub-menu">
                        <li class="nav-item-sub"><a href="#">Преподаватели</a></li>
                        <li class="nav-item-sub"><a href="#">Трудоустройство</a></li>
                        <li class="nav-item-sub"><a href="#">Достижения</a></li>
                        <li class="nav-item-sub"><a href="#">Документы</a></li>
                    </ul>
                </li>
            </ul>
            <div class="hamburger-menu">
                <img src="{{url_for('static', filename='img/hamburger-menu.png')}}" alt="Гамбургер меню">
            </div>
        </nav>
        <div class="language"></div>
    </header>
    <div class="white_box">
        <div class="container_content">
            {%block content%}{%endblock%}
            </div>
        </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
